<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  Завдання:
        Реалізуйте сценарій, який під час натискання на клавіші 1, 2 або 3 на клавіатурі додаватиме рамку
        червоного кольору на відповідний div. Якщо затиснуто клавіші Ctrl + A, то червона рамка додається відразу
        для всіх div.
        */ -->
        <style>
            div {
                display: inline-block;
                width: 100px;
                height: 100px;
                background-color: green;
                margin: 10px;
            }
        </style>
    </head>
    
    <body>
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
        <script>
            document.addEventListener("keydown", function (event) {
                
                if (event.key === "1" || event.key === "2" || event.key === "3") {
                   
                    document.querySelectorAll("div").forEach(function (div) {
                        div.classList.remove("red-border");
                    });
    
                  
                    let divId = "div" + event.key;
                    let selectedDiv = document.getElementById(divId);
                    if (selectedDiv) {
                        selectedDiv.classList.add("red-border");
                    }
                }
    
                
                if (event.ctrlKey && event.key === "a") {
                  
                    document.querySelectorAll("div").forEach(function (div) {
                        div.classList.add("red-border");
                    });
                }
            });
        </script>
</head>
